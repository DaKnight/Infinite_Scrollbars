<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Scroll Bar</h1>

    <div class="scrollbar" data-direction="left">
        <ul class="scrollbar_inner">
            <li>Html</li>
            <li>Css</li>
            <li>Js</li>
            <li>UX</li>
            <li>Design</li>
            <li>Dev</li>
        </ul>
    </div>

    <!-- <div class="scrollbar" data-direction="right">
        <ul class="scrollbar_inner">
            <li>Html</li>
            <li>Css</li>
            <li>Js</li>
            <li>UX</li>
            <li>Design</li>
            <li>Dev</li>
        </ul>
    </div> -->

    <div class="scrollbar" data-direction="right" data-speed="slow">
        <div class="scrollbar_inner">
            <img src="./pic5/pic1.jpg" alt="pic1">
            <img src="./pic5/pic2.jpg" alt="pic2">
            <img src="./pic5/pic3.jpg" alt="pic3">
            <img src="./pic5/pic4.jpg" alt="pic4">
            <img src="./pic5/pic5.jpg" alt="pic5">
        </div>
    </div>

    <div class="scrollbar" data-direction="left" data-speed="fast">
        <div class="scrollbar_inner">
            <img src="./pic5/pic1.jpg" alt="pic1">
            <img src="./pic5/pic2.jpg" alt="pic2">
            <img src="./pic5/pic3.jpg" alt="pic3">
            <img src="./pic5/pic4.jpg" alt="pic4">
            <img src="./pic5/pic5.jpg" alt="pic5">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
